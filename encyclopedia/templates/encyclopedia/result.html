{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results for "{{ title }}"
{% endblock %}

{% block body %}
    <h1>Results that include "{{ title }}"</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
